<!-- Start your HTML code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="cal-body" id="cal-bd">
        <div class="screen">
            <p class="output"></p>
        </div>
       <div class="keys" id="kis">
        <div class="one">
            <p >1</p>
        </div>
        <div class="two">
            <p >2</p>
        </div>
        <div class="three">
            <p>3</p>
        </div>
        <div class="four">
            <p>4</p>
        </div>
        <div class="five">
            <p>5</p>
        </div>
        <div class="six">
            <p>6</p>
        </div>
        <div class="seven">
            <p>7</p>
        </div>
        <div class="eight">
            <p>8</p>
        </div>
        <div class="nine">
            <p>9</p>
        </div>
        <div class="zero">
            <p>0</p>
        </div>
        <div class="start">
            <p>C</p>
        </div>
        <div class="plus">
            <p  class="action-key">+</p>
        </div>
        <div class="minus">
            <p  class="action-key">-</p>
        </div>
        <div class="multiply">
            <p class="action-key">%</p>
        </div>
        <div class="devide">
            <p  class="action-key">x</p>
        </div>
        <div class="equal">
            <p  class="action-key">=</p>
        </div>
       </div>
        <div class="line">
        </div>
        <div class="powerby">
            <button id="button">click to change color</button>
            @Joseph(edited)
        </div>
    </div>


    <script src="./calc.js"></script>
</body>

</html>
